<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Spanish Onboarding Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"

    />

  <body>
    <div class="px-4 py-5 my-5 text-center">
      <img
        style="border-radius: 15px"
        class="d-block mx-auto mb-4"
        src="spanish-onboarding/main/spanglify-s-only.png"
        alt="spanglify-s-only"
        width="72"
        height="72"
      />
      <h1 class="display-5 fw-bold text-body-emphasis">Spanish Onboarding Quiz</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          Take this quick Spanish grammar quiz to see where you're up to with basic Spanish grammar. I'll use this information to plan our lessons and make sure there's no gaps in your knowledge.
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <iframe
            src="https://docs.google.com/forms/d/e/1FAIpQLSfEkw_8MrvkQPXJ-NExs6DBX5QK2V1my-F9cv7ewjjHYUGwXw/viewform?embedded=true"
            width="640"
            height="2520"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            >Loading…</iframe
          >
        </div>
      </div>
    </div>
  </body>
